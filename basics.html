<p>
  Bootstrap
</p>
<style>
  .boot1-button{
    background-color: rgb(121, 82, 179);
    color: white;
    border: none;
    font-size: small;
    font-weight: bold;
    border-radius: 8px;
    height: 35px;
    width: 100px;

    transition: opacity 0.15s;

    background-color: white;
